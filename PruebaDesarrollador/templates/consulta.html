<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>PRUEBA DE DESARROLLADOR</title>

    <link rel="stylesheet" href="./static/style.css">      

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>

    </head>
    <body>
        <div class="container mb-3">
            <div class="card card-body bg-light text-center">
                <h3>PRUEBA DE DESARROLLADOR</h3>
            </div>

            <div class="container">
                <h5>Buscar facturas</h5>
                <form action="{{url_for('search')}}" method="post" id="idFrmBuscar">
                    <div class="form-inline">
                        <div class="form-group mb-2 w-25">
                            <label class="input-group-text w-100" for="inputGroupSelect01">Codigo:</label>
                        </div>
                        <div class="form-group mx-sm-3 mb-2">
                            <input type="text" class="form-control" name="codigoFactura"  id="idcodigoFactura" required="1" value="{{codigo}}">
                        </div>    
                        <div class="form-group mb-2">
                            <button id="buscar" type="submit" class="btn btn-success">Buscar</button>
                        </div>                
                    </div>
        
                    <div class="form-inline">
                        <div class="form-group mb-2 w-25">
                            <label class="input-group-text w-100" for="inputGroupSelect01">Total:</label>
                        </div>
                        <div class="form-group mx-sm-3 mb-2">
                            <input type="text" class="form-control" name="totalFactura"  id="idTotalFactura" value="{{total}}">
                        </div>    
                    </div>
                </form>
            </div>

            <div class="container mb-3">
                <button id="prubeaBtn" type="button" class="btn btn-success" onclick="location.href = '/';">Volver</button>
            </div>

            <div class="container">
                <div class="card card-body bg-light text-right">
                    <h6>Desarrollado por: Kevin Marmolejo Solis</h6>
                </div>
            </div>

        </div>
    </body>
</html>
